apiVersion: apps/v1
kind: Deployment
metadata:
  name: partida
spec:
  selector:
    matchLabels:
      app: partida
  replicas: 1
  template:
    metadata:
      labels:
        app: partida
    spec:
      containers:
        - name: partida
          image: weeeveralex/partida:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:

            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-configmap
                  key: POSTGRES_HOST

            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: postgres-configmap
                  key: POSTGRES_DB

            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD